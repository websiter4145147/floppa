<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click for Jumpscare!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #2c3e50;
            color: white;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .button:hover {
            background-color: #c0392b;
        }

        #jumpscareImage {
            display: none;
            max-width: 80%;
            max-height: 80%;
            margin-top: 20px;
            animation: scare 1s ease-in-out;
        }

        @keyframes scare {
            0% { transform: scale(1); opacity: 0; }
            100% { transform: scale(1.1); opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Welcome! Click the button for a surprise...</h1>
    <button class="button" id="jumpscareButton">????</button>
    <img id="jumpscareImage" src="Big_Floppa_and_Justin_2_(cropped).jpg" alt="Jumpscare Image">
    <audio id="jumpscareAudio" src="https://www.soundjay.com/button/beep-07.wav"></audio>
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
    <script>
        document.getElementById('jumpscareButton').addEventListener('click', function() {
            // Display the jumpscare image
            document.getElementById('jumpscareImage').style.display = 'block';

            // Play the jumpscare sound
            var audio = document.getElementById('jumpscareAudio');
            audio.play();

            // Optionally, disable the button after clicking
            this.disabled = true;
            this.innerText = 'Too Late!';
        });
    </script>
</body>
</html>
